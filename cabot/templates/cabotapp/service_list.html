{% extends 'base.html' %}

{% block content %}
<div class="row sortable ui-sortable">
  <div class="col-xs-12" data-original-title="">
    <div class="col-xs-1"><h2><i class="fa fa-gears"></i></h2></div>
    <div class="col-xs-10"><h2><span class="break"></span>Services</h2></div>
    <div class="col-xs-1 text-right">
      <h2><a href="{% url "create-service" %}" title="New service"><i class="glyphicon glyphicon-plus"></i></a></h2>
    </div>
  </div>
  <div id="_service_list_container">
    <div class="col-xs-12" id="_service_list">
      {% include 'cabotapp/_service_list.html' %}
    </div>
  </div>
</div>
{% endblock content %}

{% block js %}
{% load compress %}
{{ block.super }}
{% compress js %}
<script type="text/coffeescript">
  $('.datatable').dataTable
    sDom: "<'row-fluid'<'span6'l><'span6'f>r>t<'row-fluid'<'span12'i><'span12 center'p>>"
    sPaginationType: "bootstrap"
    iDisplayLength: 100
    oLanguage:
      sLengthMenu: "_MENU_ records per page"
    fnDrawCallback: () ->
      $('.sparktristate').sparkline('html', {type: 'tristate'})
</script>
<script type="text/javascript">
  if (refreshActiveComponent) {
    refreshActiveComponent('cabotapp/_service_list.html', '_service_list_container', '_service_list')
  }
</script>
{% endcompress %}
{% endblock js %}
